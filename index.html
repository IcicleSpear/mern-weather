<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <section class="container">
        <section class="weather-header">
            <form class="search">
                <input type="text" placeholder="Search for a city" class="form-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="wheather-units">
                <span class="celcius">&#176C</span>
                <span class="farenheit">&#176F</span>
            </div>
        </section>
        <section class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="datetime">
                <p class="dat">Saturday 2 March 2024 11:41 PM</p>
                <div class="weather-forcast">
                    <p>Clear</p>
                </div>
            </div>
            <div class="weather-icon">
                
            </div>
            <p class="temperature">18&#176</p>
            <div class="min-max">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </section>
        <section class="weather-info">
        <div class="weather-card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="realfeel">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="humidity">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="wind">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="pressure">18&#176</p>
            </div>
        </div>
        </section>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
